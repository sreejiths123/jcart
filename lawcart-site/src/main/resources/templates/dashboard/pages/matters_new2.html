<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
	  xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3"
      layout:decorator="layout/dashBoardLayout">
      
      <head>
        <title>DashBoard</title>
    </head>
    <body>
    	<div layout:fragment="content">
	   			<div class="row">
	                   <div class="col-sm-8">
	                       <h1>Create New Matter</h1>
	                   </div>
	                   <div class="col-sm-4">
	                       <div class="input-group date m20" id='datetimepicker1' data-provide="datepicker">
	                           <input type="text" class="form-control"></input>
	                           <div class="input-group-addon">
	                               <span class="glyphicon glyphicon-th"></span>
	                           </div>
	                       </div>
	                       <script type="text/javascript">
							$(function () {
								$('#datetimepicker1').datetimepicker();
							});
						</script>
	                   </div>
	                  
	               </div>
	              
	               <hr></hr>
	               <form id="CreateMatter"  th:action="@{/matters/new}" th:object="${matter}" method="post">
	               <div class="row">
	                  <div class="col-sm-6">
	                  		<div class="panel panel-default">
	                                 	<div class="panel-heading">
	                                   Matter Client
	                                   </div>
	                                   <div class="panel-body">
	                                   	<div class="form-group">
	                                           <label>Find Client</label>
	                                           <input class="form-control"  name="ClientName"></input>
	                                           <p class="help-block"><a href="" data-toggle="modal" data-target="#AddPerson">Add a Person</a> or <a href="">Add a Company</a></p>
	                                   	</div>
	                                   </div>
	                                 </div>
	                                 
	                       </div>
	                       </div>          
	                                                           <!-- Add Person Form -->
	                         <div class="modal fade" id="AddPerson" role="dialog">
	                           <div class="modal-dialog">
	                           
	                             <!-- Modal content-->
	                             <div class="modal-content">
	                               <div class="modal-header">
	                                 <button type="button" class="close" data-dismiss="modal">&times;</button>
	                                 <h4 class="modal-title">Add a Person</h4>
	                               </div>
	                               <div class="modal-body">
	                               <div class="row"><!--row-->
	                               <div class="col-sm-6">
	                                 		
	                                 		<div class="form-group">
	                                           <label>Prefix</label>
	                                           <select class="form-control">
	                                               <option>Select an Option</option>
	                                               <option>Option 1</option>
	                                               <option>Option 2</option>
	                                           </select>
	                                       </div>
	                                       <div class="form-group">
	                                           <label>First Name</label>
	                                           <input class="form-control" ></input>
	                                       </div>
	                                       
	                                 </div><!--col-sm-6-->
	                                 
	                                 <div class="col-sm-6">
	                                 		
	                                 		<div class="form-group">
	                                           <label>Title</label>
	                                           <input class="form-control" ></input>
	                                       </div>
	                                       <div class="form-group">
	                                           <label>Last Name</label>
	                                           <input class="form-control" ></input>
	                                       </div>
	                                       
	                                 </div><!--col-sm-6-->
	                                 
	                                 </div><!--row-->
	                                 <div class="row"><!--row-->
	                                 	<div class="col-sm-12">
	                                   	<div class="form-group">
	                                           <label>Company</label>
	                                           <input class="form-control" ></input>
	                                       </div>
	                                   </div>
	                                 </div><!--row-->
	                                 
	                               </div>
	                               <div class="modal-footer">
	                                 <button type="button" class="btn btn-success" >Create</button>
	                                 <button type="button" class="btn btn-default" >Cancel</button>
	                               </div>
	                             </div>
	                             
	                           </div>
	                         </div>
	                         <!-- Add Person Form -->
	                                 
	                                 
	                              <div class="row">
	                  				<div class="col-sm-6">
	                                 
	                                 <div class="panel panel-default">
	                                 	<div class="panel-heading">
	                                   Matter Information
	                                   </div>
	                                   <div class="panel-body">
	                                   	<div class="form-group">
	                                       	<label>Description</label>
	                                           <textarea class="form-control" rows="3" name="mtinfo"></textarea>
	                                   	</div>
	                                       <div class="form-group">
	                                       	<label>Open Date</label>
	                                           <div class="input-group date" id='opendate' data-provide="datepicker">
	                                                   <input type="text" class="form-control"></input>
	                                                   <div class="input-group-addon">
	                                                       <span class="glyphicon glyphicon-th"></span>
	                                                   </div>
	                                            </div>
	                                           <script type="text/javascript">
	                                               $(function () {
	                                                   $('#opendate').datetimepicker();
	                                               });
	                                           </script>
	                                       </div>
	                                       
	                                       <div class="form-group">
	                                       	<label>Close Date</label>
	                                           <div class="input-group date" id='closedate' data-provide="datepicker">
	                                                   <input type="text" class="form-control"></input>
	                                                   <div class="input-group-addon">
	                                                       <span class="glyphicon glyphicon-th"></span>
	                                                   </div>
	                                            </div>
	                                           <script type="text/javascript">
	                                               $(function () {
	                                                   $('#closedate').datetimepicker();
	                                               });
	                                           </script>
	                                       </div>
	                                       
	                                       <div class="form-group">
	                                       	<label>Pending Date</label>
	                                           <div class="input-group date" id='pendingdate' data-provide="datepicker">
	                                                   <input type="text" class="form-control"></input>
	                                                   <div class="input-group-addon">
	                                                       <span class="glyphicon glyphicon-th"></span>
	                                                   </div>
	                                            </div>
	                                           <script type="text/javascript">
	                                               $(function () {
	                                                   $('#pendingdate').datetimepicker();
	                                               });
	                                           </script>
	                                       </div>
	                                       
	                                       <div class="form-group">
	                                           <label>Status</label>
	                                           <select class="form-control">
	                                               <option>Open</option>
	                                               <option>Pending</option>
	                                               <option>Close</option>
	                                           </select>
	                                       </div>
	                                       
	                                       <div class="form-group">
	                                           <label>Partice Area</label>
	                                           <select class="form-control">
	                                               <option>Open</option>
	                                               <option>Pending</option>
	                                               <option>Close</option>
	                                           </select>
	                                       </div>    
	                                       </div>
		                                 <div class="modal-footer">
		                                  <input type="submit" value="submit" class="btn btn-success" > </input>
		                                  <button type="button" class="btn btn-default" >Cancel</button>
		                                </div> 
	                           		</div> 
	                           	</div>
	                         </div>            
					</form>
	   		</div>
    </body>
    
</html>
